<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/jquery/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>

    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
                <hr>

                <form action="/publish" method="post">
                    <input type="hidden" name="id" th:value="${id}">
                    <div class="form-group">
                        <label for="title">问题标题（简单扼要）</label>
                        <input type="text" class="form-control" id="title" th:value="${title}" name="title" placeholder="问题标题....">
                    </div>
                    <div class="form-group">
                        <label for="description">问题内容（必填，请参照右侧提示）</label>
                        <textarea class="form-control" name="description" id="description" th:text="${description}" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tag">添加标签</label>
                        <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" autocomplete="off" placeholder="输入标签，以，隔开" onclick="showSelectTag()">
                        <div id="select-tag" class="publish-tag" style="margin-top: 5px">
                            <span class="label label-info" aria-hidden="true" th:each="selectTag:${tags}" style="margin-right: 5px">
                                <span class="glyphicon glyphicon-tag"
                                      onclick="selectTag(this)" th:data-tag="${selectTag}"
                                      th:text="${selectTag}"></span></span>

                            <!--
                            <span class="label label-info" aria-hidden="true">
                                <span class="glyphicon glyphicon-tag" onclick="selectTag('路线推荐')">路线推荐</span></span>
                            <span class="label label-info" aria-hidden="true">
                                <span class="glyphicon glyphicon-tag" onclick="selectTag('改进建议')">改进建议</span></span>
                            -->
                        </div>
                    </div>

                    <div class="container-fluid main">
                        <div class="row">
                            <div class=" col-lg-9 col-md-12 col-sm-12 col-xs-12" >
                                <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${error}" th:if="${error}"></div>
                            </div>
                            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                                <button type="submit" class="btn btn-success btn-publish">发布</button>
                            </div>
                        </div>
                    </div>

                </form>

            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>123</h3>
                ·123123<br>
                ·123123<br>
                ·123123<br>
                ·123123<br>
            </div>
        </div>
    </div>

<div th:insert="~{footing :: footer}"></div>
</body>
</html>
